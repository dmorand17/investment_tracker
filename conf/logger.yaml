version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(message)s'
  extended:
    format: '%(asctime)s - %(name)s [%(levelname)s] - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    #level: DEBUG
    formatter: extended
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: extended
    filename: './logs/tracker.log'
    maxBytes: 50000
    backupCount: 10
loggers:
  dev:
    level: DEBUG
    handlers: [console,file]
    propagate: false
  prod:
    level: DEBUG
    handlers: [file]
root:
  level: NOTSET
  handlers: [console]